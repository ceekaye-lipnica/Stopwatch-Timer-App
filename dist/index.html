<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Timer</title>
    <script src="https://kit.fontawesome.com/1c76e7983b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./output.css">
</head>
<body>

    <div class="header">
        <h1>STOPWATCH</h1>
    </div>
    
    <section class="watch">
        <div id="timeContainer">
            <div id="timeDisplay">00:00:00</div>
        </div>

        <div class="buttons">
            <div class="up">
                <button id="pauseBtn" class="timerBtn2"> <i class="fa-solid fa-pause"></i></button>
                <button id="startBtn" class="timerBtn1"> <i class="fa-solid fa-play"></i> PLAY</button>
                <button id="resetBtn" class="timerBtn2"> <i class="fa-solid fa-arrow-rotate-left"></i></button>

            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
